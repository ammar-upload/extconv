services:
  - type: web
    name: extconv-backend
    env: python
    branch: main
    rootDir: backend
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free

  - type: static
    name: extconv
    env: node
    branch: main
    rootDir: frontend
    buildCommand: npm ci --prefix frontend && npm run build --prefix frontend
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://extconv-backend.onrender.com
    plan: free
